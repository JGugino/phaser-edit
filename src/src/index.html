<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Phaser Edit - Graphical Interface for Phaser Game Engine</title>

		<link rel="stylesheet" href="./app.css" />
		<link rel="stylesheet" href="./styles/home.css" />
	</head>
	<body>
		<div class="flex flex-col phaser-edit-container">
			<div class="flex flex-hor action-bar">
				<a href="./pages/add.html" class="action-button">Add</a>
				<a href="./pages/assets.html" class="action-button" id="assets-button"
					>Assets</a
				>
				<a href="./pages/build.html" class="action-button" id="build-button"
					>Build</a
				>
				<a
					href="./pages/settings.html"
					class="action-button"
					id="settings-button"
					>Settings</a
				>
			</div>
			<div class="flex flex-hor top-panels">
				<div class="left-panel">
					<h3 class="panel-header">Scene</h3>
					<div class="scene-list"></div>
				</div>
				<div class="right-panel">
					<h3 class="panel-header">Inspector</h3>
				</div>
			</div>
			<div class="bottom-panel">
				<div class="bottom-panel-tabs">
					<button>New Tab</button>
				</div>
				<div class="bottom-panel-content">
					<div class="console-content">
						<p>Console Content</p>
					</div>
				</div>
			</div>
		</div>
		<script src="./scripts/home_controller.js"></script>
		<script src="./scripts/electron_renderer.js"></script>
	</body>
</html>
